  <div class="container">
    <div class="row g-3">
      <h4 class="py-4">Create Event</h4>
      <form class="col-sm-12 col-md-12">
        <div class="mb-3 col-md-6" >
          <label for="typeText" class="form-label">Event Name</label>
          <input type="text" class="form-control rounded-0" id="eventName">
        </div>
        <div class="mb-3 col-md-6">
          <label for="TypeText" class="form-label">Event Type</label>
          <select id="eventType" class="form-select">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
          </select>
        </div>
        <div class="mb-3 col-md-6" >
          <label for="typeText" class="form-label">Event Duration</label>
          <input type="text" class="form-control rounded-0" id="eventName">
        </div>
        <div class="mb-3 col-md-6" >
          <label for="typeText" class="form-label">Event Location</label>
          <input type="text" class="form-control rounded-0" id="eventLocation">
        </div>
        <div class="form-group mb-3 col-md-6">
          <label for="typeText">Event Description</label>
          <textarea class="form-control" id="eventDescription" rows="3"></textarea>
        </div>
        <h5 class="text-primary my-4">Vendors</h5>
        <div class="mb-3 col-md-6">
          <label for="TypeText" class="form-label">Event Type</label>
          <select id="eventType" class="form-select">
            <option selected></option>
            <option value="1">Vendor200</option>
            <option value="2">Vendor360</option>
            <option value="2">Vendor310</option>
            <option value="2">Vendor311</option>
          </select>
        </div>
        <div class="container-fluid infobtn-toggle">
          <div class="d-flex col-md-6 justify-content-md-around text-center">
              <div class="col">
                <button class="btn btn-primary py-1 px-4 ms-3" data-bs-toggle="modal" data-bs-target="#reg-modal">Book</button></div>
              <div class="col">
                <button class="btn text-danger">Cancel</button>
              </div>
            </div>
        </div>
        <button type="button" class=" btn btn-primary my-4 px-4 py-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Event</button>
