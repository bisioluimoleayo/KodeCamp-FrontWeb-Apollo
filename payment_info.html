   <section class="justify-content-center">
    <div class="container p-5">
        <h2 class="text-dark fs-4">Payment Information</h2>
        <div class="py-5">
            <button class="btn btn-outline-primary mb-2 mx-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_debit" aria-expanded="false" aria-controls="collapse_debit">

              </button>
            <button class="btn btn-outline-primary mb-2 mx-1"><img src="./images/flutter_wave.png" alt="" style="width: 100px;"></button>
        </div>
        <div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <img src="./images/debit_card.jpg" alt="" class="pb-2 img-fluid">                    
                </div>
                <div class="pt-5 text-center col-12 col-md-6 "> 
                    <button id="toggle" class="button_pay btn btn-outline-primary mb-2"><img src="./images/add_col.svg" alt=""></button>

                    <h6 id="addCard_msg"></h6>
                </div>  
            </div>                    
        </div>
        <div class="collapse" id="collapse_debit">
            <a class="mx-2 fs-6 text-decoration-none" data-bs-toggle="collapse" data-bs-target="#collapseform" href="#collapseform" role="button" aria-expanded="false" aria-controls="collapse_debit">
                View card details
            </a> 
          </div>
        
        <div class="collapse" id="collapseform">
            <div class="">
                <form class="mx-2 w-75" id="payment_form">
                    <h3 class="pt-3">Debit card details</h3>
                    <div class="mb-3">
                        <label class="form-label" for="cardNumber">Card Number</label>
                        <input type="number" class="form-control" id="cardNumber" placeholder="1234 5678 9000">
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-8">
                            <label class="form-label" for="dueDate">Expiration date (MM/YYYY)</label>
                            <input type="date" class="form-control" id="dueDate" placeholder="16/10/2021">
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label" for="customerCvv">cvv</label>
                            <input type="number" class="form-control" id="customerCvv" placeholder="711">
                        </div>
                        
                    </div>
                    <div class="pt-3">
                        <h5 class="text-danger fs-6">Remove card</h5>
                    </div>
                </form>
            </div> 
        </div>
        
        <div id="card_detials" style="display: none;">
            
            <form class="mx-2 w-75" id="form2">
                <h4 class="pt-3">Enter card details</h4>
                <p class="py-2 fs-4" id="errmeg"></p>
                <div class="mb-3">
                    <label class="form-label" for="cardNumber">Card Number</label>
                    <input type="number" class="form-control" id="card_number" placeholder="1234 5678 9000">
                </div>
                <div class="row">
                    <div class="col-12 col-md-8">
                        <label class="form-label" for="dueDate">Expiration date (MM/YYYY)</label>
                        <input type="date" class="form-control" id="duration_date" placeholder="16/10/2021">
                    </div>
                    <div class="col-12 col-md-4">
                        <label class="form-label" for="customerCvv">cvv</label>
                        <input type="number" class="form-control" id="protect_cvv" placeholder="711">
                    </div>
                </div>
                <div class="pt-5" >
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
